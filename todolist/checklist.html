<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/63a5f3f034.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Check list to do</h1>
    <div class="bar">
        <div class="sort">
            <label for="task-sort">SORT</label>
            <select id="task-sort">
                <option value="" display="none">Chose option</option>
                <option value="az">Name A-Z</option>
                <option value="za">Name Z-A</option>
            </select> 
        </div>
        <input placeholder="Search..." id="search-task" type="text">
        <button id="open-form"><p>Add task</p><i class="fa-regular fa-pen-to-square"></i></button> 
    </div>

    <div id="no-task">NO TASK</div> 
    <ul class="list">
    </ul>

    <form id="add-task-form">
        <h2>Form add task</h2>
        <div class="name-list">
            <label for="task-name" class="name-task">Name task: </label>
            <input type="text" id="task-name" placeholder="Please enter name task">
        </div>
        <div class="time-list">
            <label for="time">Time task:</label>
            <input type="time" id="time" name="time">
        </div>
        <div class="button-group">
            <button type="submit" id="add-task">SUBMIT</button>
            <button type="button" id="cancel-add">X</button>
        </div>
    </form>

    <form id="edit-form">
        <h2>Form edit task</h2>
        <div class="name-list">
            <label for="edit-value-name" class="name-task">Name task: </label>
            <input type="text" id="edit-value-name" placeholder="Please enter new name task">
        </div>
        <div class="time-list">
            <label for="edit-value-time">Time:</label>
            <input type="time" id="edit-value-time" name="time">
        </div>
        <div class="button-group">
            <button type="submit" id="submit-edit">SUBMIT</button>
            <button type="button" id="cancel-edit">X</button>
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
